#################################
# Server
#################################
server.port=8081
spring.application.name=gts

#################################
# Database
#################################
spring.datasource.url=jdbc:postgresql://localhost:5432/gts
spring.datasource.username=han
spring.datasource.password=GG3A?BeA.
spring.datasource.driver-class-name=org.postgresql.Driver

#################################
# JPA / Hibernate
#################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

#################################
# Logging
#################################
logging.level.org.zalando.logbook=TRACE
logging.level.org.springframework.kafka=INFO

#################################
# Kafka Bootstrap
#################################
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.consumer.group-id=gts-audit-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.muratkagan.gts.audit.kafka.AuditEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.muratkagan.gts.audit.kafka
spring.kafka.listener.missing-topics-fatal=false

